{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pool website{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="https://kit.fontawesome.com/49b5438e0f.js" crossorigin="anonymous"></script>
    {% block extra_css %}
    {% endblock %}
</head>
<body>

<div class="sidenav">
    <a href="#"><span>|</span> Home</a>
	<a href="{% url 'polls:create_poll' %}"><span>|</span> Create poll</a>
    {% if user.is_authenticated %}
        <a href="{% url 'polls:polls_dashboard' %}"><span>|</span> My polls</a>
        <a href="{% url 'logout' %}"><span>|</span> Log out</a>
    {% else %}
        <a href="{% url 'login' %}"><span>|</span> Log in</a>
    {% endif %}
</div>

{% block content %}







{% endblock %}
</body>

{% block extra_js %}

{% endblock %}
</html>
